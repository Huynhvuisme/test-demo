<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <title>Test</title>
</head>

<body>
    <div class="all-product">
        <div class="container">
            <div class="title-product">
                <div class="product-new product-active">
                    <a href="#">Sản phẩm mới</a>
                </div>
                <div class="product-new">
                    <a href="#">Sản phẩm bán chạy</a>
                </div>
                <div class="product-new">
                    <a href="#">Hot deal</a>
                </div>
            </div>
            <div class="list-product swiper-container">
                <div class="swiper-wrapper">
                    <div class="detail-product swiper-slide">
                        <div class="img-product"><img src="./image/sanwich.png"></div>
                        <div class="description">
                            <div class="name-product">
                                <p>Sandwich</p>
                            </div>
                            <div class="price">23000Đ</div>
                        </div>
                    </div>
                    <div class="detail-product swiper-slide">
                        <div class="img-product"><img src="./image/my-tron.png"></div>
                        <div class="description">
                            <div class="name-product">
                                <p>Mỳ trộn xúc xinh trứng chiên</p>
                            </div>
                            <div class="price">PRE-ORDER</div>
                        </div>
                    </div>
                    <div class="detail-product swiper-slide">
                        <div class="img-product"><img src="./image/dimsum.png"></div>
                        <div class="description">
                            <div class="name-product">
                                <p>Dimsum</p>
                            </div>
                            <div class="price">23000Đ</div>
                        </div>
                    </div>
                    <div class="detail-product swiper-slide">
                        <div class="img-product"><img src="./image/xoi-la.png"></div>
                        <div class="description">
                            <div class="name-product">
                                <p>Xôi lá chuối</p>
                            </div>
                            <div class="price">23000Đ</div>
                        </div>
                    </div>
                    <div class="detail-product swiper-slide">
                        <div class="img-product"><img src="./image/my-tron.png"></div>
                        <div class="description">
                            <div class="name-product">
                                <p>Dimsum</p>
                            </div>
                            <div class="price">23000Đ</div>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="see-more-product">
                <div class="see-more">
                    <a href="#">Xem thêm sản phẩm</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
